<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:extend>

 <div class="col-md-8">
    	<div class="box">
    		<div class="box-body">
    			  <form wicket:id="mainForm">
    			  		<table class="table table-striped">
    			  			<tr>
    			  				<td>
    			  					
                               			<wicket:message key="UserType.givenName"/>
                            		
    			  				</td>
    			  				<td>
    			  			
		                                <div wicket:id="firstName" />
		                           
    			  				</td>
    			  			</tr>
    			  			<tr>
    			  				<td>
    			  					
		                                <wicket:message key="UserType.familyName"/>
		                         
    			  				</td>
    			  				<td>
    			  					
		                                <div wicket:id="lastName" />
		                           
    			  				</td>
    			  			</tr>
    			  			<tr>
    			  				<td>
    			  					
		                                <wicket:message key="UserType.emailAddress"/>
		                          
    			  				</td>
    			  				<td>
    			  				
		                                <div wicket:id="email" />
		                          
    			  				</td>
    			  			</tr>
    			  			<tr>
    			  				<td>
    			  				
		                                <wicket:message key="UserType.organization"/>
		                          
    			  				</td>
    			  				<td>
    			  					 <div>
		                                <div wicket:id="organization" />
		                            </div>
    			  				</td>
    			  			</tr>
    			  			<tr>
    			  				<td>
    			  					
		                                <wicket:message key="PageLogin.password"/>
		                           
    			  				</td>
    			  				<td>
    			  					 <div>
		                                <div wicket:id="password" />
		                            </div>
    			  				</td>
    			  			</tr>
    			  			
    			  		</table>
    			        
    			        <div wicket:id="captcha" />
    			        
						<div class="btn btn-primary">
                        	<a wicket:id="submitRegistration">
                        		 <label class="col-md-4 col-lg-4 control-label">
		                             <wicket:message key="PageSelfRegistration.register"/>
		                         </label>
                        	</a>
                        </div>
                    </form>
                    
                    

	<div style="text-align: center">
		<h2 wicket:id="registrationInfo"></h2>
	</div>
				
  			</div>				
    			
    		</div>
    	</div>

    <wicket:remove>This css is used to hide sidebar menu</wicket:remove>
    <style type="text/css">
        .content-wrapper, .right-side, .main-footer {
            margin-left: 0px;

            -moz-transition: none;
            -webkit-transition: none;
            -o-transition: color 0 ease-in;
            transition: none;
        }
    </style>
</wicket:extend>

</body>
</html>
