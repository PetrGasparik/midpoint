<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:extend>
	<div wicket:id="resourcePopup" />
	<div wicket:id="assignablePopup" />
	<div wicket:id="assignableOrgPopup" />

	<div wicket:id="confirmDeleteAccountPopup"/>
    <div wicket:id="confirmDeleteAssignmentPopup"/>

    <div wicket:id="assignmentsPreviewPopup" />

    <form wicket:id="mainForm" autocomplete="off" class="form-horizontal">

        <div class="row" wicket:id="summaryPanel">
            <div class="col-xs-6 col-md-2 col-md-offset-4" style="text-align: right;">
                <img wicket:id="summaryPhoto" class="user-thumbnail" src="img/placeholder.png">
            </div>
            <div class="col-xs-6 col-md-4">
                <table class="table" style="width: auto; min-width: 300px;">
                    <tr>
                        <td><h4><wicket:message key="ObjectType.name"/></h4></td>
                        <td><h4><span wicket:id="summaryName" /></h4></td>
                    </tr>
                    <tr>
                        <td><strong><wicket:message key="UserType.fullName"/></strong></td>
                        <td><span wicket:id="summaryFullName" /></td>
                    </tr>
                    <tr>
                        <td><strong><wicket:message key="UserType.givenName"/></strong></td>
                        <td><span wicket:id="summaryGivenName" /></td>
                    </tr>
                    <tr>
                        <td><strong><wicket:message key="UserType.familyName"/></strong></td>
                        <td><span wicket:id="summaryFamilyName" /></td>
                    </tr>
                </table>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div wicket:id="userForm"/>
            </div>
            <div class="col-md-6">
                <div wicket:id="accounts">
                    <div class="row assignable-header">
                        <div class="col-xs-10">
                            <input type="checkbox" wicket:id="accountCheckAll"/>
                            <h3><wicket:message key="pageUser.accounts"/></h3>
                        </div>
                        <div class="col-xs-2 cog" wicket:id="accountMenu" about="accountMenu" />
                    </div>
                    <div wicket:id="accountList">
                        <div wicket:id="account" />
                    </div>
                </div>

                <div wicket:id="assignments" style="margin-top: 30px;">
                    <div class="row assignable-header">
                        <div class="col-xs-10">
                            <input type="checkbox" wicket:id="assignmentCheckAll"/>
                            <h3><wicket:message key="pageUser.assignments"/></h3>
                        </div>
                        <div class="col-xs-2 cog" wicket:id="assignmentMenu"/>
                    </div>
                    <div wicket:id="assignmentList">
                        <div wicket:id="assignmentEditor" class="assignment-item" />
                    </div>
                </div>

                <div wicket:id="tasks">
                    <h3><wicket:message key="pageUser.tasks"/></h3>
                    <div wicket:id="taskTable"/>
                </div>
            </div>
        </div>

        <div style="margin: 20px 0;" class="form-group" wicket:id="executeOptions" />

        <div wicket:id="progressPanel">[Status indicator here]</div>

        <div class="main-button-bar">
            <span class="button-group">
                <a class="btn btn-default" wicket:id="back"/>
            </span>
            <!-- todo implement previes -->
            <a class="btn btn-info" wicket:id="recomputeAssignments" />
            <a class="btn btn-primary" wicket:id="save"/>
            <a class="btn btn-danger" wicket:id="abort"/>
        </div>

    </form>
</wicket:extend>
</body>
</html>
