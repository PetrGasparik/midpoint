<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:extend>
    <form wicket:id="mainForm" class="clearfix form-horizontal">
        <div class="box box-success">
            <div class="box-header with-border">
                <h3 class="box-title"><wicket:message key="PageCertDefinition.basicInformation"/></h3>
            </div>
            <div class="box-body no-padding">
                <table class="table table-striped">
                    <tr>
                        <td><wicket:message key="PageCertDefinition.name"/></td>
                        <td><div wicket:id="name" /></td>
                    </tr>
                    <tr>
                        <td><wicket:message key="PageCertDefinition.description"/></td>
                        <td><div wicket:id="description" /></td>
                    </tr>
                    <tr>
                        <td><wicket:message key="PageCertDefinition.owner"/></td>
                        <td><div wicket:id="owner" /></td>
                    </tr>
                    <tr>
                        <td><wicket:message key="PageCertDefinition.numberOfStages"/></td>
                        <td><div wicket:id="numberOfStages" /></td>
                    </tr>
                </table>
            </div>
        </div>
        
        <h2><wicket:message key="PageCertDefinition.xmlDefinition"/></h2>
        <textarea wicket:id="aceEditor"/>

        <div class="main-button-bar">
            <a class="btn btn-default" wicket:id="backButton" />
            <a class="btn btn-primary" wicket:id="saveButton" />
        </div>

    </form>

</wicket:extend>
</body>
</html>
