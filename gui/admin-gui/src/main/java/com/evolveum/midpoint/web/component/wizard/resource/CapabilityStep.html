<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>

    <div wicket:id="capabilitySelectPopup" />

    <div class="row capability">
        <div class="col-xs-5 col-sm-4 col-sm-offset-2 col-md-4 col-md-offset-2 col-lg-3 col-lg-offset-3">

            <table class="table table-striped table-condensed">
                <tbody wicket:id="tableRows">
                <tr wicket:id="capabilityRow">
                    <td class="capability-item" style="padding: 10px;">
                        <a wicket:id="capabilityLink">
                            <button wicket:id="capabilityDelete" type="button" class="close">
                                <span aria-hidden="true">&times;</span>
                                <span class="sr-only">Close</span>
                            </button>
                            <span class="close">&nbsp;</span>
                            <button type="button" class="close"><span aria-hidden="true">&#8627;</span><span class="sr-only">Expand</span></button>
                            <span wicket:id="capabilityName" />
                            <i wicket:id="tooltip"/>
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>

            <div class="main-button-bar">
                <a wicket:id="capabilityAdd" class="btn btn-success"><i class="fa fa-fw fa-plus"/></a>
            </div>
        </div>

        <div class="col-xs-5 col-sm-4 col-md-4 col-lg-5" wicket:id="capabilityConfig" />
    </div>
</wicket:panel>
</html>
