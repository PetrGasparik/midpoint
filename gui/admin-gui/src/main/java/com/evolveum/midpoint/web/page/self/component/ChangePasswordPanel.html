<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
    <div class="row">
        <div class="col-md-2">
            <div class="form-control-static" wicket:id="oldPasswordLabel"/>
            <div class="form-control-static" wicket:id="passwordLabel"/>
            <div class="form-control-static" wicket:id="confirmPasswordLabel"/>
        </div>
        <div class="col-md-3">
            <input class="form-control input-sm" style="margin-bottom: 5px;" type="password" autocomplete="off" wicket:id="oldPassword" autofocus />
            <div wicket:id="passwordPanel"/>
        </div>
    </div>
    <div wicket:id="accountsContainer" class="row">
        <div class="col-md-7">
            <div class="box box-default collapsed-box">
                <div class="box-header with-border">
                    <wicket:message key="ChangePasswordPanel.accountsTable.header"/>
                    <div class="box-tools pull-right">
                        <button class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-plus"></i></button>
                    </div>
                </div>
                <div class="box-body">
                    <div>
                        <table>
                            <tr>
                                <td>
                                    <div class="fa fa-check-square-o" />
                                    <wicket:message key="ChangePasswordPanel.legendMessage.selected" />
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <div class="fa fa-sign-out" />
                                    <wicket:message key="ChangePasswordPanel.legendMessage.propagated" />
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <div class="fa fa-square-o" />
                                    <wicket:message key="ChangePasswordPanel.legendMessage.deselected" />
                                </td>
                            </tr>
                            </table>
                    </div>
                    <div wicket:id="accounts"/>
                </div>
            </div>
        </div>
    </div>

</wicket:panel>
</html>
