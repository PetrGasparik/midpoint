pageTask.boundHelp=Tareas estrechamente ligadas se utilizan para ejecutar acciones cortas, que se repiten muy a menudo (por ejemplo, en intervalos de menos de 1 minuto). Un ejemplo típico es la sincronización en vivo. Especificaciones como las de cron no se admiten para estas tareas; tiene que especificar el intervalo de tiempo.
pageTask.cronHelp=Especificaciones como cron son bajo la forma \: SEGUNDOS MINUTOS HORAS DIA-DE-MES MES DIA DE SEMANA AÑO (opcional), por ejemplo, '0 0 12? * WED "que significa" todos los miércoles a las 12 \: 00 \: 00 pm ". Para obtener más información, por favor consulte www.quartz-scheduler.org/documentation/quartz-2.1.x/tutorials/tutorial-lesson-06.
